<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- th:fragmentでhomelayoutと紐づけ -->
    <div th:fragment="workSheet_contents">
        <div class="page-header">
            <h1>1か月勤怠画面</h1>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">日付</th>
                <th class="info col-sm-2">出勤時間</th>
                <th class="info col-sm-2">退勤時間</th>
                <th class="info col-sm-3">備考</th>
                <th class="info col-sm-1"></th>
            </tr>
            <tr th:each="daySheet:${daySheetList}">
                <td th:text="${daySheet.work_date}"></td>
                <td th:text="${daySheet.start_time}"></td>
                <td th:text="${daySheet.end_time}"></td>
                <td th:text="${daySheet.note}"></td>
                <td>
                    <!-- 編集画面への遷移ボタン（の予定）ヘッダに何渡すか・・・ID＋日付？ -->
                    <!-- <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}"> -->
                    <a class="btn btn-primary btn-xs" >
                        修正
                    </a>
               </td>
            </tr>
        </table>

    </div>
</body>
</html>
