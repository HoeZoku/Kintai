<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- th:fragmentでhomelayoutと紐づけ -->
    <div th:fragment="attendanceRecord_contents">
        <div class="page-header">
            <h1>勤怠一覧</h1>
            <!-- 更新・削除処理の結果表示用 -->
        	<label class="text-info" th:text="${result}">結果表示</label><br/>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">日付</th>
                <th class="info col-sm-2">出勤時間</th>
                <th class="info col-sm-2">退勤時間</th>
                <th class="info col-sm-3">備考</th>
                <th class="info col-sm-1"></th>
            </tr>
            <tr th:each="recode:${dayRecodeList}">
                <td th:text="${recode.workDate}"></td>
                <td th:text="${recode.startTime}"></td>
                <td th:text="${recode.endTime}"></td>
                <td th:text="${recode.note}"></td>
                <td>
                    <!-- 修正画面へのリンク-->
                    <a class="btn btn-primary btn-xs"  th:href="@{'/correct/' + ${recode.workDate}}">
                        修正
                    </a>
               </td>
            </tr>
        </table>

    </div>
</body>
</html>
